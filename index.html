<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The e4 Benchmark</title>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Fira Code', monospace;
            line-height: 1.6;
            color: #333;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f0f0f0;
        }
        h1, h2 {
            text-align: center;
            color: #2c3e50;
            cursor: pointer;
        }
        h1 {
            font-family: 'Fira Code', monospace;
        }
        select, button {
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 5px;
            border: 2px solid black;
            background-color: white;
            color: black;
            cursor: pointer;
        }
        select {
            width: 200px;
        }
        button {
            width: auto;
            min-width: 120px;
        }
        #content {
            display: flex;
            flex-wrap: wrap;
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        #gifContainer {
            flex: 1;
            min-width: 300px;
            margin-right: 20px;
        }
        #gifContainer img {
            max-width: 100%;
            height: auto;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        #gameData {
            flex: 2;
            min-width: 300px;
        }
        #viewAllData {
            display: block;
            text-align: center;
            margin-top: 20px;
            color: #3498db;
            text-decoration: none;
        }
        #viewAllData:hover {
            text-decoration: underline;
        }
        #footer {
            font-size: 0.8em;
            text-align: center;
            margin-top: 20px;
            color: #7f8c8d;
        }
        #logo {
            display: block;
            margin: 20px auto;
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <h1 onclick="location.reload()">The e4 Benchmark</h1>
    <div style="text-align: center;">
        <select id="modelSelect">
            <option value="">Select a model</option>
            <option value="chatgpt4o">ChatGPT-4o mini</option>
            <option value="claude35">Claude 3.5 Sonnet</option>
            <option value="gemini15">Gemini 1.5 Flash</option>
            <option value="llama31">llama-3.1-70b-versatile</option>
            <option value="llama32">llama-3.2-90b-text-preview</option>
            <option value="llama370b">llama3-70b-8192</option>
            <option value="mistralnemo">Mistral Nemo</option>
        </select>
        <button id="viewGameBtn" style="display:none;">View Game</button>
    </div>
    <div id="content">
        <div id="gifContainer"></div>
        <div id="gameData"></div>
    </div>
    <img id="logo" src="https://cdn.glitch.global/3ddc4d85-fd3e-4009-bfd2-a0d856c24e5a/e4%20benchmark%20(1).png?v=1729073604000" alt="e4 benchmark">
    <a id="viewAllData" href="#" target="_blank">View All Data</a>
    <div id="footer">Data is for recent models only, more models coming soon. All data has been harvested using one game per LLM, second round will be releasing soon.</div>

                viewAllDataLink: "https://github.com/idaeyus/e4benchmark/blob/main/data.txt"
            }
        };

        function renderGameDetails(modelKey) {
            const data = gameData[modelKey];
            if (data) {
                document.getElementById('gifContainer').innerHTML = `<img src="${data.gifLink}" alt="Game GIF">`;
                document.getElementById('gameData').innerHTML = `
                    <h2>${data.model}</h2>
                    <p><strong>Date Played:</strong> ${data.datePlayed}</p>
                    <p><strong>Stockfish:</strong> ${data.stockfish}</p>
                    <p><strong>Stockfish Color:</strong> ${data.stockfishColor}</p>
                    <p><strong>Model Color:</strong> ${data.modelColor}</p>
                    <p><strong>Result:</strong> ${data.result}</p>
                    <p><strong>Illegal Moves:</strong> ${data.illegalMoves}</p>
                    <p><strong>Accuracy Stockfish:</strong> ${data.accuracyStockfish}</p>
                    <p><strong>Accuracy Model:</strong> ${data.accuracyModel}</p>
                    <p><strong>Moves:</strong> ${data.moves}</p>
                `;
                document.getElementById('viewGameBtn').style.display = 'inline-block';
                document.getElementById('viewGameBtn').onclick = () => window.open(data.gameLink, '_blank', 'noopener noreferrer');
                document.getElementById('viewAllData').href = data.viewAllDataLink;
            }
        }

        document.getElementById('modelSelect').addEventListener('change', function () {
            const modelKey = this.value;
            if (modelKey) {
                renderGameDetails(modelKey);
            } else {
                document.getElementById('gifContainer').innerHTML = '';
                document.getElementById('gameData').innerHTML = '';
                document.getElementById('viewGameBtn').style.display = 'none';
            }
        });
    </script>
</body>
</html>
